
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ensayo</title>
    <link rel="stylesheet" href="juego.css">
</head>
<body>

<div class="game-container">
    <h2>Juego del Ensayo</h2>
    <p>Arrastra las características del ensayo a la sección correspondiente (Introducción, Desarrollo, Conclusión).</p>
    
    <div>
        <div id="introduccion" class="drop-box">
            <p>Introducción</p>
        </div>
        <div id="desarrollo" class="drop-box">
            <p>Desarrollo</p>
        </div>
        <div id="conclusion" class="drop-box">
            <p>Conclusión</p>
        </div>
    </div>

    <div>
        <div id="c1" class="draggable" draggable="true" ondragstart="drag(event)">Presenta el tema y contexto.</div>
        <div id="c2" class="draggable" draggable="true" ondragstart="drag(event)">Desarrolla los argumentos y evidencia.</div>
        <div id="c3" class="draggable" draggable="true" ondragstart="drag(event)">Resume las ideas y cierra el tema.</div>
    </div>
    
    <button id="submit-button" onclick="checkAnswers()">Verificar Respuestas</button>
</div>

<script src="juego.js"></script>

</body>
</html>
